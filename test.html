<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabs Configuration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <ul class="nav nav-tabs" id="configTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="info-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#info"
                        type="button"
                        role="tab"
                        aria-controls="info"
                        aria-selected="true"
                    >
                        Cấu hình Thông tin
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="seo-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#seo"
                        type="button"
                        role="tab"
                        aria-controls="seo"
                        aria-selected="false"
                    >
                        Cấu hình SEO
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="configTabsContent">
                <!-- Tab 1: Cấu hình Thông tin -->
                <div
                    class="tab-pane fade show active"
                    id="info"
                    role="tabpanel"
                    aria-labelledby="info-tab"
                >
                    <div class="p-3">
                        <h4>Cấu hình Thông tin</h4>
                        <form>
                            <div class="mb-3">
                                <label for="siteName" class="form-label"
                                    >Tên website</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="siteName"
                                    placeholder="Nhập tên website"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email liên hệ</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Nhập email"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label"
                                    >Số điện thoại</label
                                >
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="phone"
                                    placeholder="Nhập số điện thoại"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Lưu
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Tab 2: Cấu hình SEO -->
                <div
                    class="tab-pane fade"
                    id="seo"
                    role="tabpanel"
                    aria-labelledby="seo-tab"
                >
                    <div class="p-3">
                        <h4>Cấu hình SEO</h4>
                        <form>
                            <div class="mb-3">
                                <label for="metaTitle" class="form-label"
                                    >Meta Title</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="metaTitle"
                                    placeholder="Nhập tiêu đề meta"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="metaDescription" class="form-label"
                                    >Meta Description</label
                                >
                                <textarea
                                    class="form-control"
                                    id="metaDescription"
                                    rows="3"
                                    placeholder="Nhập mô tả meta"
                                ></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="metaKeywords" class="form-label"
                                    >Meta Keywords</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="metaKeywords"
                                    placeholder="Nhập từ khóa meta (cách nhau bởi dấu phẩy)"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Lưu
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
